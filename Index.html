<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pricing component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="top">
        <div id="top-content">
          <h1>Our Pricing</h1>
          <div id="toggle">
            <button id="annually">Annually</button>
            <span class="material-icons" id="icon" onclick="toggle()">
              toggle_on
            </span>
            <button id="monthly">Monthly</button>
          </div>
        </div>
      </div>
      <div id="cards">
        <div class="card" id="basic">
          <div class="card-content">
            <h2>Basic</h2>
            <p class="price"><b>&#36;</b><span id="price_basic">19.99</span></p>
            <ul>
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
            <button>LEARN MORE</button>
          </div>
        </div>
        <div class="card middle" id="professional">
          <div class="card-content">
            <h2>Professional</h2>
            <p class="price"><b>&#36;</b><span id="price_pro">24.99</span></p>
            <ul>
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
            <button>LEARN MORE</button>
          </div>
        </div>
        <div class="card" id="Master">
          <div class="card-content">
            <h2>Master</h2>
            <p class="price">
              <b>&#36;</b><span id="price_master">39.99</span>
            </p>
            <ul>
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>
            <button>LEARN MORE</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
